<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emSX</title>
    <link rel="stylesheet" href="./css/customCss.css">
</head>
<body>
    <div class="logo"><a href="https://github.com/memisemre"><img src="/logo.png" alt="logo"></a></div>
    <div class="app-container">
        <div class="todo-session">
            <div class="todo-session-title-area">
                <h1 class="session-title">To Do</h1>
                <div class="todo-session-total-card">
                    <span>0</span>
                </div>
                <div class="todo-session-add-card-button"></div>
            </div>
            <div class="todo-session-card-area"></div>
        </div>
        <div class="progress-session">
            <div class="progress-session-title-area">
                <h1 class="session-title">Progress</h1>
                <div class="progress-session-total-card">
                    <span>0</span>
                </div>
                <div class="progress-session-add-card-button"></div>
            </div>
            <div class="progress-session-card-area"></div>
        </div>
        <div class="review-session">
            <div class="review-session-title-area">
                <h1 class="session-title">Review</h1>
                <div class="review-session-total-card">
                    <span>0</span>
                </div>
                <div class="review-session-add-card-button"></div>
            </div>
            <div class="review-session-card-area"></div>
        </div>
        <div class="end-session">
            <div class="end-session-title-area">
                <h1 class="session-title">End</h1>
                <div class="end-session-total-card">
                    <span>0</span>
                </div>
                <div class="end-session-add-card-button"></div>
            </div>
            <div class="end-session-card-area"></div>
        </div>
    </div>
    <div class="info-message-container">
        <div class="exclamation">
            <div class="stick"></div>
            <div class="dot"></div>
        </div>
        <div class="info-message-title"> <span></span> </div>
        <div class="info-message-text"> <span></span></div>
        <button class="info-confirm-button">Confirm</button>
    </div>
    <script type="module" src="app.js"></script>
    <script src="https://kit.fontawesome.com/c2e884e60d.js" crossorigin="anonymous"></script>
</body>
</html>
