<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Kanban Board</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="app-container">
        <div class="todo-session">
            <h1 class="todo-session-title">To Do</h1>
            <div class="todo-session-card-area">
                <!-- <div class="task-card">
                    <div class="task-card-priority-value">
                        Priority Value
                    </div>
                    <h1 class="task-card-title">Task Card Title</h1>
                    <div class="task-card-settings-icon">
                        <img src="settings.png" alt="">
                    </div>
                </div> -->
            </div>
            <button class="todo-session-add-task-button">
                New Task <img src="add.png" alt="">
            </button>
            <div class="task-card-settings-menu">
                <div class="change-session-todo">
                    Todo Session <img src="transfer.png" alt="">
                </div>
                <div class="change-session-progress">
                    Progress Session <img src="transfer.png" alt="">
                </div>
                <div class="change-session-completed">
                    Change Session <img src="transfer.png" alt="">
                </div>
                <div class="delete-task-card">
                    Delete Card <img src="delete.png" alt="">
                </div>
            </div>
        </div>
        <div class="progress-session">
            <h1 class="progress-session-title">In Progress</h1>
            <div class="progress-session-card-area"></div>
        </div>
        <div class="completed-session">
            <h1 class="completed-session-title">Completed</h1>
            <div class="completed-session-card-area"></div>
        </div>
    </div>
   
    <div class="profile-buttons">
        <div class="github-profile-button"> 
            <a href="https://github.com/memisemre" target="_blank">
                <div></div>
            </a>
        </div>
        <div class="linkedin-profile-button">
            <a href="https://www.linkedin.com/in/emre-memi%C5%9F-1aab5724b/" target="_blank">
                <div></div>
            </a>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
